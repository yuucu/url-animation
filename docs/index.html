<!DOCTYPE html>
<html lang="ja"> <head>
    <meta charset="UTF-8">
    <title>url-animation</title>
  </head>
  <body>

    <script type="text/javascript">
      const sample1=["(","(","(T","(T_","(T_T","(T_T)","(T_T)＼","(T_T)＼(","(T_T)＼(^","(T_T)＼(^-","(T_T)＼(^-^","(T_T)＼(^-^)","(T_T)＼(^-^","(T_T)＼(^-^","(T_T)＼(^-","(T_T)＼(^","(T_T)＼(","(T_T)＼","(T_T)","(T_T","(T_","(T","(","(","(",""];
      const loop = (arr, count = 0, time = 75) => {
        location.hash = arr[count % arr.length];
        setTimeout(loop.bind(this, arr, count + 1, time), time);
      };
      loop(sample1);
    </script>

  </body>
</html>
